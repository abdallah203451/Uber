<div style="height: 94%; width: 100%; padding: 2%; margin: 0%;background-color: rgba(8, 158, 158, 0.9)">
    <h3 class="alert text-center" style="height: 80px; width: 100%;padding: 0%; margin: 0%;">
        Create Bus Trip
    </h3>

    <form class="row" style="width: 100%; margin-top: 2%;" [formGroup]="createBusTripForm">
        <div class="col col-1"></div>
        <div class="col col-4">
            <div class="group">
                <label for="from">From</label>
                <input class="form-control" data-type="text" type="text" formControlName="from" id="from" name="from" [(ngModel)]="busTrip.from" (input)="ff()" type="text" placeholder="From">
                <ul class="list row overflow-auto"></ul>
            </div>
            <div *ngIf="from!.invalid && (from!.dirty || from!.touched)" class="text-danger">
                <div *ngIf="from!.errors?.['required']">
                    required.
                  </div>
            </div>

            <div class="group">
                <label for="to">To</label>
                <input class="form-control" data-type="text" type="text" formControlName="to" id="to" name="to" [(ngModel)]="busTrip.to" (input)="to1()" type="text" placeholder="To">
                <ul class="list1 row overflow-auto"></ul>
            </div>
            <div *ngIf="to!.invalid && (to!.dirty || to!.touched)" class="text-danger">
                <div *ngIf="to!.errors?.['required']">
                    required.
                  </div>
            </div>

            <div class="group">
                <label for="price">Price</label>
                <input class="form-control" formControlName="price" id="price" [(ngModel)]="busTrip.price" type="number" placeholder="Price">
            </div>
            <div *ngIf="price!.invalid && (price!.dirty || price!.touched)" class="text-danger">
                <div *ngIf="price!.errors?.['required']">
                    required.
                  </div>
            </div>
        </div>
        <div class="col col-2"></div>
        <div class="col col-4">
            <div class="group">
                <label for="date">Date</label>
                <!-- <input class="form-control" formControlName="date" id="date" [(ngModel)]="busTrip.date" type="text" placeholder="Date"> -->
                <igx-date-picker #datePicker name="date-picker" formControlName="date" id="date" [(ngModel)]="busTrip.date">
                    <label igxLabel>Date</label>
                </igx-date-picker>
            </div>
            <div *ngIf="date!.invalid && (date!.dirty || date!.touched)" class="text-danger">
                <div *ngIf="date!.errors?.['required']">
                    required.
                  </div>
            </div>

            <div style="margin-top: 20px;">
                <label for="startDate">Start Time</label>
                <!-- <input class="form-control" formControlName="startDate" id="startDate" [(ngModel)]="busTrip.startDate" type="text" placeholder="Start Date"> -->
                <igx-time-picker name="time-picker" formControlName="startDate" id="startDate" [(ngModel)]="busTrip.date" [minValue]="minTime"
                [maxValue]="maxTime">
                    <label igxLabel>Start Time</label>
                </igx-time-picker>
            </div>
            <div *ngIf="startDate!.invalid && (startDate!.dirty || startDate!.touched)" class="text-danger">
                <div *ngIf="startDate!.errors?.['required']">
                    required.
                  </div>
            </div>

            <!-- <div class="group">
                <label for="endDate">End Time</label>
                <igx-time-picker name="time-picker" formControlName="endDate" id="endDate" [(ngModel)]="busTrip.endDate"  [minValue]="minTime"
                [maxValue]="maxTime">
                    <label igxLabel>End Time</label>
                </igx-time-picker>
            </div>
            <div *ngIf="endDate!.invalid && (endDate!.dirty || endDate!.touched)" class="text-danger">
                <div *ngIf="endDate!.errors?.['required']">
                    required.
                  </div>
            </div> -->
        </div>
        <div class="col col-1"></div>
        <div class="group">
            <input [disabled]="!createBusTripForm.valid" type="submit" (click)="onSubmit()" class="button" value="Create">
        </div>
    </form>

</div>
